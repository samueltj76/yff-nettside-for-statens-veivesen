<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fjelloverganger - Statens Vegvesen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status-åpen {
            color: green;
            font-weight: bold;
        }
        .status-stengt {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fjelloverganger Status</h1>
    
    <!-- Søkeskjema -->
    <form method="get" action="/">
        <input type="text" name="search" placeholder="Søk etter navn eller sted" value="{{ search_query }}">
        <button type="submit">Søk</button>
    </form>

    <!-- Tabell som viser fjelloverganger -->
    <table>
        <thead>
            <tr>
                <th>Navn</th>
                <th>Status</th>
                <th>Sted</th>
            </tr>
        </thead>
        <tbody>
            <!-- Løkke som går gjennom fjellovergangene og viser de som passer søket -->
            {% for fjell in fjelloverganger %}
                <tr>
                    <td>{{ fjell.navn }}</td>
                    <td class="status-{% if fjell.status == 'Åpen' %}åpen{% else %}stengt{% endif %}">{{ fjell.status }}</td>
                    <td>{{ fjell.sted }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
